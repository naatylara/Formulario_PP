<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Voluntariado - Campanha de Natal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        .container{
            margin: 55px auto;
            width: 680px;           
            padding: 20px;            
        }
    </style>
</head>
<body>        
    <div class="container">
        <form action="/CadastrarUsuario" method='GET' class="row g-3 needs-validation border p-4" novalidate >
           <!-- <fieldset class="border p-2">-->
            <legend class="mb-3 ">Formulário de Voluntariado - Campanha de Natal</legend>
            <div class="col-md-4">
              <label for="" class="form-label">Nome</label>
              <input type="text" class="form-control" id="nome" name="nome" required>
              <div class="invalid-feedback">
                Por favor, informe seu nome!
              </div>
            </div>
            <div class="col-md-4">
              <label for="sobrenome" class="form-label">Sobrenome</label>
              <input type="text" class="form-control" id="sobrenome" name="sobrenome"  required>
              <div class="invalid-feedback">
                Por favor, informe seu sobrenome!
              </div>
            </div>
            <div class="col-md-4">
              <label for="telefone" class="form-label">Telefone</label>
              <div class="input-group has-validation">
                <input type="text" class="form-control" id="tel" name="tel" aria-describedby="inputGroupPrepend" required>
                <div class="invalid-feedback">
                    Por favor, informe seu telefone!
                </div>
              </div>
            </div>
            <div class="col-md-4">
              <label for="cidade" class="form-label">Cidade</label>
              <input type="text" class="form-control" id="cidade" name="cidade" required>
              <div class="invalid-feedback">
                Por favor, informe sua cidade!
              </div>
            </div>
            <div class="col-md-4">
              <label for="uf" class="form-label">UF</label>
              <select class="form-select" id="uf" name="uf" required>
                <option selected disabled value="">Escolha um estado</option>
                <option value="AC">Acre</option>
                <option value="AL">Alagoas</option>
                <option value="AP">Amapá</option>
                <option value="AM">Amazonas</option>
                <option value="BA">Bahia</option>
                <option value="CE">Ceará</option>
                <option value="DF">Distrito Federal</option>
                <option value="ES">Espírito Santo</option>
                <option value="GO">Goiás</option>
                <option value="MA">Maranhão</option>
                <option value="MT">Mato Grosso</option>
                <option value="MS">Mato Grosso do Sul</option>
                <option value="MG">Minas Gerais</option>
                <option value="PA">Pará</option>
                <option value="PB">Paraíba</option>
                <option value="PR">Paraná</option>
                <option value="PE">Pernambuco</option>
                <option value="PI">Piauí</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="RN">Rio Grande do Norte</option>
                <option value="RS">Rio Grande do Sul</option>
                <option value="RO">Rondônia</option>
                <option value="RR">Roraima</option>
                <option value="SC">Santa Catarina</option>
                <option value="SP">São Paulo</option>
                <option value="SE">Sergipe</option>
                <option value="TO">Tocantins</option>
                <option value="EX">Estrangeiro</option>
              </select>
              <div class="invalid-feedback">
                Por favor, informe seu estado!
              </div>
            </div>
            <div class="col-md-4">
              <label for="cep" class="form-label">CEP</label>
              <input type="text" class="form-control" id="cep" name="cep" required>
              <div class="invalid-feedback">
                Por favor, informe seu CEP!
              </div>
            </div>
            <div class="col">
                <label for="faixaEtaria">Faixa Etária da Criança:</label>
                <select class="form-select" id="faixaEtaria" required>
                <option selected disabled value="">Selecione a idade</option>
                <option value="0-2">0-2 anos</option>
                <option value="3-5">3-5 anos</option>
                <option value="6-8">6-8 anos</option>
                <option value="9-11">9-11 anos</option>
                <option value="12-15">12-15 anos</option>
            </select>
            <div class="invalid-feedback">
                Por favor, informe a faixa etaria desejada!
            </div>
            </div>
            <div class="col-12 mt-4"></div>              
            <div class="d-grid gap-2 col-6 mx-auto">
                <button class="btn btn-danger" style="font-size: larger;" type="submit">Cadastrar</button>
              </div>
            
          </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script>
        (function () 
        {
            'use strict'
            
            var forms = document.querySelectorAll('.needs-validation')
            const form = forms[0];            
            form.addEventListener('submit', (event) =>
                {
                    if (!form.checkValidity()) 
                    {
                    event.preventDefault()
                    event.stopPropagation()
                    }

                    form.classList.add('was-validated')
                });
        })();
    </script>



</body>
</html>
